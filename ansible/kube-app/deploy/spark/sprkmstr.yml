apiVersion: v1
kind: Service
metadata:
  name: sm
  labels:
    app: sm
spec:
  ports:
  - port: 7077
    name: master-port 
  - port: 8080
    name: master-ui
  clusterIP: None
  selector:
    app: sm
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: sm
spec:
  serviceName: sm
  replicas: 1
  template:
    metadata:
      labels:
        app: sm
    spec:
      containers:
      - name: sm
        imagePullPolicy: Always
        image: dckreg:5000/spark:{{ spark_version }}
        ports:
        - containerPort: 7077
          name: master-port
        - containerPort: 8080
          name: master-ui
        command:
        - sh
        - -c
        - startspark.sh
        env:
        - name: MODE
          value: "master"
        - name: SPARK_MASTER_IP
          value: "sm-0.sm"
        - name: SPARK_LOCAL_DIRS
          value: "/data/spark/data"
        - name: SPARK_WORKER_DIR
          value: "/data/spark/work"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "8080"
        - name: SPARK_DAEMON_JAVA_OPTS
          value: "-Dspark.deploy.recoveryMode=FILESYSTEM -Dspark.deploy.recoveryDirectory=/data/spark/recovery"
        volumeMounts:
        - name: datadir
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: datadir
      {{ pv_annotations }}
         {{ pv_annotations_line }}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ sm_disk }}
