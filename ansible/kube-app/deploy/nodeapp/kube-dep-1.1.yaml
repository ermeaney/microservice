apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodeapp-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        imagePullPolicy: Always
        image: dckreg:5000/nodeapp:1.1
        ports:
        - containerPort: 3000
        command:
        - sh
        - -c
        - sleep 10000
